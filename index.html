<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место  Россия" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватарка"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__img"
                src="./images/Vector-edit.svg"
                alt="Кнопка реактирования"
              />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            aria-label="плюс"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__title">&#169; 2020 Mesto Russia</p>
      </footer>

      <!-- popup редактирования профиля-->
      <div class="popup popup_type_profil">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img
              class="popup__button-image"
              src="./images/Close-Icon.svg"
              alt="закрыть"
            />
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form method="get" name="myForm" class="popup__form">
            <input
              class="popup__item"
              name="Name"
              type="text"
              id="first-name"
              value=""
              placeholder="Ваше имя"
            />
            <input
              class="popup__item"
              name="Job"
              type="text"
              id="prof"
              value=""
              placeholder="Ваша деятельность"
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- popup форма добавления фото-->
      <div class="popup popup_type_add-photo">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup__close-button_add-photo"
          >
            <img
              class="popup__button-image"
              src="./images/Close-Icon.svg"
              alt="закрыть"
            />
          </button>
          <h3 class="popup__title">Новое место</h3>
          <form
            method="get"
            name="myForm"
            class="popup__form popup__form_add-photo"
          >
            <input
              class="popup__item popup__item_add"
              name="Name"
              type="text"
              id="name-img"
              value=""
              placeholder="Название"
            />
            <input
              class="popup__item popup__item_add"
              name="Job"
              type="text"
              id="link-img"
              value=""
              placeholder="Ссылка на картинку"
            />
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
        </div>
      </div>

      <!-- popup просмотра фото-->
      <div class="popup popup_type_loock-photo">
        <figure class="popup__figure">
          <button type="button" class="popup__close-button">
            <img
              class="popup__button-image popup__button-image_loock-photo"
              src="./images/Close-Icon.svg"
              alt="закрыть"
            />
          </button>
          <img class="popup__image" src="." alt="" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
    </div>

    <!--template карточки фото-->
    <template class="elements__template">
      <article class="elements__element">
        <button
          type="button"
          class="popup__delete-button"
          aria-label="удалить"
        ></button>
        <img class="elements__image" src="." alt="" />
        <div class="elements__content">
          <h2 class="elements__title"></h2>
          <button
            type="button"
            class="elements__group"
            aria-label="поставить лайк"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
