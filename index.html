<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Место  Россия" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватарка"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__img"
                src="./images/Vector-edit.svg"
                alt="Кнопка реактирования"
              />
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            aria-label="плюс"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements">
          <article class="elements__element">
            <img class="elements__image" src="./images/лес.jpg" alt="дом" />
            <div class="elements__content">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__group">
                <img
                  class="elements__group"
                  src="./images/сердце.svg"
                  alt="Нравится"
                />
              </button>
            </div>
          </article>
          <article class="elements__element">
            <img class="elements__image" src="./images/Закат.jpg" alt="Закат" />
            <div class="elements__content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__group">
                <img
                  class="elements__group"
                  src="./images/сердце.svg"
                  alt="Нравиться"
                />
              </button>
            </div>
          </article>
          <article class="elements__element">
            <img class="elements__image" src="./images/Горы.jpg" alt="Горы" />
            <div class="elements__content">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__group">
                <img
                  class="elements__group"
                  src="./images/сердце.svg"
                  alt="Нравиться"
                />
              </button>
            </div>
          </article>
          <article class="elements__element">
            <img class="elements__image" src="./images/Закат.jpg" alt="Закат" />
            <div class="elements__content">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button type="button" class="elements__group">
                <img
                  class="elements__group"
                  src="./images/сердце.svg"
                  alt="Нравиться"
                />
              </button>
            </div>
          </article>
          <article class="elements__element">
            <img class="elements__image" src="./images/Горы.jpg" alt="Горы" />
            <div class="elements__content">
              <h2 class="elements__title">Домбай</h2>
              <button type="button" class="elements__group">
                <img
                  class="elements__group"
                  src="./images/сердце.svg"
                  alt="Нравиться"
                />
              </button>
            </div>
          </article>
          <article class="elements__element">
            <img class="elements__image" src="./images/лес.jpg" alt="дом" />
            <div class="elements__content">
              <h2 class="elements__title">Карачаево-Черкесия</h2>
              <button type="button" class="elements__group">
                <img
                  class="elements__group"
                  src="./images/сердце.svg"
                  alt="Нравиться"
                />
              </button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">&#169; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img
              class="popup__button-image"
              src="./images/Close-Icon.svg"
              alt="закрыть"
            />
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form method="get" name="myForm" class="popup__form">
            <input
              class="popup__item"
              name="Name"
              type="text"
              id="first-name"
              value=""
              placeholder="Ваше имя"
            />
            <input
              class="popup__item"
              name="Job"
              type="text"
              id="prof"
              value=""
              placeholder="Ваша деятельность"
            />
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
