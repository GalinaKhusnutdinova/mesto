<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link href="./pages/index.css" rel="stylesheet" /> -->
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Место  Россия"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__block-avatar">
            <img class="profile__avatar" src="." alt="Аватарка" />
            <div class="profile__photo"></div>
          </div>

          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__img"
                src="<%=require('./images/Vector-edit.svg')%>"
                alt="Кнопка реактирования"
              />
            </button>
            <p class="profile__subtitle"></p>
          </div>
          <button
            aria-label="плюс"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__title">&#169; 2020 Mesto Russia</p>
      </footer>

      <!-- popup редактирования профиля-->
      <div class="popup popup_type_profil-edit">
        <div class="popup__container">
          <button type="button" class="popup__close-button">
            <img
              class="popup__close popup__button-image"
              src="<%=require('./images/Close-Icon.svg')%>"
              alt="закрыть"
            />
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            method="get"
            name="myFormProfileEdite"
            class="popup__form popup__form_profil-edit"
            novalidate
          >
            <label class="popup__label">
              <input
                class="popup__item popup__item_name"
                name="name"
                type="text"
                id="first-name"
                value=""
                placeholder="Ваше имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__message first-name-error"></span>
            </label>
            <label class="popup__label">
              <input
                class="popup__item popup__item_job"
                name="job"
                type="text"
                id="prof"
                value=""
                placeholder="Ваша деятельность"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__message prof-error"></span>
            </label>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- popup форма добавления фото-->
      <div class="popup popup_type_add-photo">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close popup__close-button popup__close-button_add-photo"
          >
            <img
              class="popup__close popup__button-image"
              src="<%=require('./images/Close-Icon.svg')%>"
              alt="закрыть"
            />
          </button>
          <h3 class="popup__title">Новое место</h3>
          <form
            method="get"
            name="myFormAddPhoto"
            class="popup__form popup__form_add-photo"
            novalidate
          >
            <label class="popup__label">
              <input
                class="popup__item popup__item_add"
                name="name"
                type="text"
                id="name-img"
                value=""
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__message name-img-error"></span>
            </label>
            <label class="popup__label">
              <input
                class="popup__item popup__item_add"
                name="job"
                type="url"
                id="link-img"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__message link-img-error"></span>
            </label>
            <button type="submit" class="popup__save-button">Создать</button>
          </form>
        </div>
      </div>

      <!-- popup просмотра фото-->
      <div class="popup popup_type_loock-photo">
        <figure class="popup__figure">
          <button type="button" class="popup__close popup__close-button">
            <img
              class="popup__close popup__button-image popup__button-image_loock-photo"
              src="<%=require('./images/Close-Icon.svg')%>"
              alt="закрыть"
            />
          </button>
          <img class="popup__image" src="." alt="" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>

      <!-- popup удаление карточки-->
      <div class="popup popup_type_delete-photo">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close popup__close-button popup__close-button_delete-photo"
          >
            <img
              class="popup__close popup__button-image"
              src="<%=require('./images/Close-Icon.svg')%>"
              alt="закрыть"
            />
          </button>
          <h3 class="popup__title popup__title_delete-photo">Вы уверены?</h3>
          <form
            name="myFormDeletePhoto?"
            class="popup__form popup__form_delete-photo"
            novalidate
          >
            <button
              type="submit"
              class="popup__save-button popup__save-button_delete-photo"
            >
              Да
            </button>
          </form>
        </div>
      </div>

      <!-- popup редактирования аватара-->
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close popup__close-button popup__close-button_type_avatar"
          >
            <img
              class="popup__close popup__button-image"
              src="<%=require('./images/Close-Icon.svg')%>"
              alt="закрыть"
            />
          </button>
          <h3 class="popup__title popup__title_avatar">Обновить аватар</h3>
          <form
            method="get"
            name="myFormAavatar"
            class="popup__form popup__form_delete-photo"
            novalidate
          >
            <label class="popup__label">
              <input
                class="popup__item popup__item_add"
                name="link"
                type="url"
                id="link-avatar"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__message link-avatar-error"></span>
            </label>
            <button type="submit" class="popup__save-button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <!--template карточки фото-->
    <template class="elements__template">
      <article class="elements__element">
        <button
          type="button"
          class="popup__delete-button"
          aria-label="удалить"
        ></button>
        <img class="elements__image" src="." alt="" />
        <div class="elements__content">
          <h2 class="elements__title"></h2>
          <div class="elements__like-content">
            <button
              type="button"
              class="elements__group"
              aria-label="поставить лайк"
            ></button>
            <span class="elements__like-number"></span>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
